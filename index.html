<body>
    <nav class='menu'>
        <ul id='menu-bar'>

<header>
<div id='main-section'>
    <div class='container-principal'>
            <div class='div-title'>
                <div class='canvas-title select-none' id='main-title' onmouseover='mouseOver()' onmouseout='mouseOut()'>
                    <div id='title-text'>E<span id='change-letter'>Z</span>PEJO</div>
                </div>
            </div>
            
            <div class='div-icons' id='container-icon'>
                <i class="fas fa-eye style-icons" id='eye'></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fas fa-book-open style-icons" id='book'></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fas fa-fire style-icons" id='fire'></i>
            </div>
    </div>
</div>
</header>

       <div id='section2'>
        <!--Carrousel-->
        <div class='carrousel'>
            <div class = 'slideshow-container'>

                <!--Images with number and caption text-->
                <div class ='mySlides fade'>
                    <div class='stories-vigneteSlides zoom-vignetes' onmouseover='colorIcon()' onmouseleave='blackIcon()'>
                        <div class='numbertext'>1 / 3</div>
                        <a href="chapters/chap1/index-chp1.html">
                        <div class='story-iconsSlide' id='iconSlide1'><i class="fas fa-birthday-cake"></i></div>
                        <div class='text'>Birth</div></a>
                    </div> 
                </div>

                <div class ='mySlides fade'>
                    <div class='stories-vigneteSlides zoom-vignetes' onmouseover='colorIcon()' onmouseleave='blackIcon()'>
                        <div class='numbertext'>2 / 3</div>
                        <div class='story-iconsSlide' id='iconSlide2'><i class="fas fa-smoking"></i></div>
                        <div class='text'>Smoke</div>
                    </div>
                </div>
                
                <div class ='mySlides fade'>
                    <div class='stories-vigneteSlides zoom-vignetes'>
                        <div class='numbertext'>3 / 3</div>
                        <div class='story-iconsSlide'><i class="fas fa-book"></i></div>
                        <div class='text'>Story 3</div>
                    </div>
                </div>

                <!--Buttons-->
                <a class='prev' onclick='plusSlides(-1)'>&#10094;</a>
                <a class='next' onclick='plusSlides(1)'>&#10095;</a>
            </div>
            <br>

            <!--Circles-->
            <div style='text-align:center'>
                <span class='dot' onclick='currentSlide(1)'></span>
                <span class='dot' onclick='currentSlide(2)'></span>
                <span class='dot' onclick='currentSlide(3)'></span>
            </div>
            <script src="js/slideshow.js"></script>
            <br>
            
        </div>

    <footer>
